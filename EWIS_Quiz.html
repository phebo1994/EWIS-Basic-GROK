    ];

    let currentQuestion = 0;
    let score = 0;
    let answers = new Array(questions.length).fill(null);

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question-number").textContent = `Question ${currentQuestion + 1}`;
      document.getElementById("question-text").textContent = q.q;
      document.getElementById("current-question").textContent = `Question ${currentQuestion + 1} of ${questions.length}`;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.o.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        div.onclick = () => selectOption(i + 1, div);
        if (answers[currentQuestion] === i + 1) {
          div.classList.add(answers[currentQuestion] === q.a ? "correct" : "wrong");
        }
        optionsDiv.appendChild(div);
      });

      const feedback = document.getElementById("feedback");
      feedback.style.display = "none";

      document.getElementById("prev-btn").disabled = currentQuestion === 0;
      document.getElementById("next-btn").textContent = currentQuestion === questions.length - 1 ? "Finish" : "Next";

      updateProgress();
      updateScore();
    }

    function selectOption(choice, element) {
      if (answers[currentQuestion] !== null) return; // Prevent changing answer

      answers[currentQuestion] = choice;
      const q = questions[currentQuestion];
      const correct = choice === q.a;
      if (correct) score++;

      // Show feedback
      const feedback = document.getElementById("feedback");
      feedback.textContent = correct 
        ? "Correct!" 
        : `Wrong. Correct answer: ${q.o[q.a - 1]}`;
      feedback.className = `feedback ${correct ? "correct" : "wrong"}`;
      feedback.style.display = "block";

      // Highlight options
      document.querySelectorAll(".option").forEach((opt, i) => {
        if (i + 1 === q.a) opt.classList.add("correct");
        else if (i + 1 === choice && !correct) opt.classList.add("wrong");
      });

      updateScore();
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        loadQuestion();
      } else {
        showResult();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
      }
    }

    function updateProgress() {
      const percent = ((currentQuestion + 1) / questions.length) * 100;
      document.getElementById("progress-bar").style.width = percent + "%";
    }

    function updateScore() {
      document.getElementById("score-display").textContent = `Score: ${score} / ${questions.length}`;
    }

    function showResult() {
      document.querySelector(".question-container").style.display = "none";
      document.querySelector(".navigation").style.display = "none";
      const result = document.getElementById("result");
      result.style.display = "block";
      document.getElementById("final-score").textContent = `${score} / ${questions.length}`;
      const percent = (score / questions.length) * 100;
      document.getElementById("result-message").textContent = 
        percent >= 90 ? "Outstanding! EWIS Expert!" :
        percent >= 70 ? "Great job! Keep going!" :
        percent >= 50 ? "Not bad. Review weak areas." :
        "Keep studying! You can do it!";
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      answers.fill(null);
      document.querySelector(".question-container").style.display = "block";
      document.querySelector(".navigation").style.display = "flex";
      document.getElementById("result").style.display = "none";
      document.getElementById("restart-btn").style.display = "none";
      loadQuestion();
    }

    // Start
    loadQuestion();
  </script>
</body>
</html>
